{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>

<html lang="pt-br">

    <head>

        {% bootstrap_css %}

        <title>

        </title>

        <link rel="icon" href="{% static 'img/logo/porco-cinza.png' %}" sizes="32x32" type="image/png">

    <body>
